<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>Time Converter</title>
</head>
<body>
<style>
		table {
			text-align: center;
            margin: auto;
		}
		body {
            background-color: powderblue;
        }
        th {
             padding: 20px;
        }
        
		
	</style>
</head>
<body><br><br> 
    <center><h1>Seconds Converter</h1>
    	<br><br>
<table class="center">
	<table class="center">
    <tr>
        <th style="background-color:aliceblue;">Seconds
            <p><input type="text" id="seconds"></p>
            <input type="button" class="btn btn-info" onClick="SecToMin()" value="To Minutes">
            <input type="button" class="btn btn-info" onClick="SecToHr()" value="To Hours">
            <input type="button" class="btn btn-info" onClick="SecToDy()" value="To Days">
    <br><br><p id="id1"></p>

        </th>
    </tr>
</table>
<th>
</th>
</body>
<script>
    function SecToMin(){
      var  x = document.getElementById('seconds').value;
        var answer = x / 60;
       document.getElementById('id1').innerHTML = "The answer is " + answer + " minutes";
    }
    function SecToHr(){
         var  x = document.getElementById('seconds').value;
         var answer = x / 3600;
       document.getElementById('id1').innerHTML = "The answer is " + answer + " hours";
    }
    function SecToDy(){
      var  x = document.getElementById('seconds').value;
         var answer = x / 86400;
       document.getElementById('id1').innerHTML = "The answer is " + answer + " days";
    }

</script>
</html>
